<ion-card color="dark" size="12" size-lg="3" size-md="4" size-sm="2" size-xs="12">
  <ion-card-header>
    <ion-card-subtitle>
      <span class="text-primary">{{ indice + 1 }}. </span>
      <span class="noticias-source-name">{{noticia.source.name}} </span>

      <div class="more-news">
        <ion-button></ion-button>

      </div>


    </ion-card-subtitle>
    <ion-card-title (click)="openNews()"> {{noticia.title}} </ion-card-title>
  </ion-card-header>

  <!-- Se diferencia del img normal, que este se carga conforme va siendo necesario o
  cuando vayan entrando al view los elementos -->
  <ion-img *ngIf="noticia.urlToImage" [src]="noticia.urlToImage" (click)="openNews()"></ion-img>

  <ion-card-content> {{noticia.description}} </ion-card-content>
</ion-card>
